<table>
  <tr>
    <th>Product Name</th>
    
    <th>Price</th>
    
    <th>Action</th>
    
  </tr>
  <tr>
    <td>
      <input type="text" [(ngModel)]="newProduct.name"  class="form-control"/>
    </td>
    
    <td>
      <input type="text" [(ngModel)]="newProduct.price" class="form-control" />
    </td>
    
    <td>
      <button class="btn btn-success" (click)="addProduct()">Save</button>
    </td>
    
  </tr>
  <tr *ngFor="let product of products" [attr.data-id]="product.id">
  
  </tr>
</table>
